<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" async></script>
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="calculator">
            <div id="input-display" class="display input-display"></div>
            <div id="output-display" class="display output-display">0</div>                          
            <button class='button number' id="one" value="1">1</button>
            <button class='button number' id="two" value="2">2</button>
            <button class='button number' id="three" value="3">3</button>
            <button class='button number' id="four" value="4">4</button>
            <button class='button number' id="five" value="5">5</button>
            <button class='button number' id="six" value="6">6</button>
            <button class='button number' id="seven" value="7">7</button>
            <button class='button number' id="eight" value="8">8</button>
            <button class='button number' id="nine" value="9">9</button>
            <button class='button number' id="zero" value="0">0</button>
            <button class='button decimal-button' id="decimal" value=".">.</button>
            <button class='button math-operator' id="add" value="+">+</button>
            <button class='button math-operator' id="substract" value="-">-</button>
            <button class='button math-operator' id="multiply" value="*">x</button>
            <button class='button math-operator' id="divide" value="/">/</button>
            <button class='button equals-button' id="equals" value="=">=</button>
            <button class='button clear-button' id="clear" value="AC">AC</button>                   
        </div>
        <div class="footer"><i class="fab fa-free-code-camp fa-lg"></i> freeCodeCamp project<br>
            <span>AB &copy; Feb, 2019</span>
        </div>
    </div>  
    
</body>
</html>
